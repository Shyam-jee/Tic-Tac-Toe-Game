<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>
            Tic Tac Toe
        </h2>
    </header>
    <div class="container">
        <div class="result">
            <p class="turn">
                Player X's turn
            </p>
            <h2 class="output">
                
            </h2>
        </div>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        
        <div class="controls">
            <button class="restart-btn ">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
